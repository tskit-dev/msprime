name: Tests

on:
  pull_request:
  push:
    branches: [main, test]
  merge_group:

jobs:
  pre-commit:
    name: Lint
    uses: tskit-dev/.github/.github/workflows/lint.yml@v5
    with:
      clang-format-version: 21.1.8

  packaging:
    name: Python packaging
    uses: tskit-dev/.github/.github/workflows/python-packaging.yml@v4
    with:
      additional-apt-packages: libgsl-dev
      cli-test-cmd: msp --help

  test-python:
    name: Python
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python: [ 3.11, 3.14 ]
        os:  [ macos-latest, ubuntu-24.04, windows-latest ]
    defaults:
      run:
        shell: bash
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.13.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          submodules: true

      - name: Fix windows symlinks
        # This is horrible, but the "git config core.symlinks true" didn't work.
        if: matrix.os == 'windows-latest'
        run: |
          rm lwt_interface
          cp -r --dereference git-submodules/tskit/python/lwt_interface ./lwt_interface

      - name: Install GSL (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install gsl

      - name: Install GSL (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          vcpkg install gsl:x64-windows
          # Add GSL DLL directory to PATH for runtime
          $vcpkgRoot = $env:VCPKG_INSTALLATION_ROOT
          if (-not $vcpkgRoot) { $vcpkgRoot = "C:\vcpkg" }
          $gslBinPath = Join-Path $vcpkgRoot "installed\x64-windows\bin"
          echo "$gslBinPath" >> $env:GITHUB_PATH
          Write-Output "Added to PATH: $gslBinPath"
        shell: powershell

      - name: Install GSL (Ubuntu)
        if: matrix.os == 'ubuntu-24.04'
        run: sudo apt-get update && sudo apt-get install -y libgsl-dev

      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python }}
          version: "0.8.15"

      - name: Install Python dependencies
        run: uv sync --locked --group test

      - name: Build module
        run: uv run python setup.py build_ext --inplace

      - name: Fix windows gsl dlls
        if: matrix.os == 'windows-latest'
        run: cp /c/vcpkg/installed/x64-windows/bin/gsl*.dll msprime/

      - name: Run tests
        run: uv run pytest -xv --cov=msprime --cov-report=xml --cov-branch -n2

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.4.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: python
          fail_ci_if_error: true

  test-c-python:
    name: Python-C interface
    runs-on: ubuntu-24.04
    defaults:
      run:
        shell: bash

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.13.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          submodules: true

      - name: Install dev tools
        run: sudo apt-get update && sudo apt-get install -y libgsl-dev gcovr

      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v6
        with:
          python-version: 3.11
          version: "0.8.15"

      - name: Install Python dependencies
        run: uv sync --locked --group test

      - name: Build module
        run: CFLAGS=--coverage uv run python setup.py build_ext --inplace

      - name: Run low-level tests
        run: uv run pytest -vs -n0 tests/test_lowlevel.py

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.4.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: c-python
          fail_ci_if_error: true

  test-c:
    name: C tests
    runs-on: ubuntu-24.04

    defaults:
      run:
        shell: bash
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.13.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          submodules: true

      - name: Install dev tools
        run: |
          sudo apt-get update
          sudo apt-get install -y libgsl-dev libcunit1-dev libconfig-dev \
            ninja-build valgrind clang meson gcovr

      - name: Configure code
        working-directory: lib
        run: meson setup build-cov -Db_coverage=true

      - name: Compile
        working-directory: lib
        run: ninja -C build-cov

      - name: Run tests
        working-directory: lib
        run: ninja -C build-cov coverage-xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.4.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: C
          fail_ci_if_error: true

      - name: Compile and test with clang
        working-directory: lib
        run: |
          CC=clang meson setup build-clang
          meson test -C build-clang

      - name: Run tests with valgrind
        working-directory: lib
        run: |
          meson setup build-valgrind
          meson test -C build-valgrind -t-1 \
          --wrapper='valgrind --leak-check=full --error-exitcode=1'
